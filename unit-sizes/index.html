<!-- 
  em: 1em is equal to the font size of the element.
  rem: 1rem is equal to the font size of the root element.
  px: 1px is equal to 1/96th of 1in.
  vw: 1vw is equal to 1% of the viewport width.
  vh: 1vh is equal to 1% of the viewport height.
-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unit sizes</title>
  <link rel="stylesheet" type='text/css' href="index.css">
</head>
<body>
  <a href="../index.html">Home</a>
  <div class="wrapper">
    <div class="box px">I am 200px wide</div>
    <div class="box vw">I am 10vw wide</div>
    <div class="box em">I am 10em wide</div>
  </div>
</body>
</html>
