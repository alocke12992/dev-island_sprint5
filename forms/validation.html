<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./validation.css">
</head>
<body>
  <a href="../index.html">Home</a>
  <a href="./index.html">Back</a>
  <h1>Validation</h1>
  <h2>Required</h2>
  <form action="#" method="get">
    <div>
      <label for="user_email">*Email:</label>
      <input type="email" id="user_email" name="user_email" required>
    </div>
    <br>
  
    <div>
      <label for="user_password">*Password:</label>
      <input type="password" id="user_password" name="user_password" required>
    </div>
  
    <button type="submit">Login</button>
  </form>
  <br />
  <h2>Min and Max length</h2>
  <h3>Min length:</h3>
  <form action="#" method="get">
    <div>
      <textarea placeholder="What's happening?" minlength="3"></textarea>
    </div>
  
    <button type="submit">Tweet</button>
  </form>


  <h3>Max Length</h3>
  <form action="#" method="get">
    <div>
      <textarea placeholder="What's happening?" maxlength="20"></textarea>
    </div>
  
    <button type="submit">Tweet</button>
  </form>

  <br />
  <h3>Combined</h3>
  <form action="#" method="get">
    <div>
      <textarea placeholder="What's happening?" minlength="5" maxlength="20"></textarea>
    </div>
  
    <button type="submit">Tweet</button>
  </form>
  <br />
  <h2>Min and Max value</h2>
    <form action="#" method="get">
      <div>
        <label for="passengers">Passengers</label>
      </div>
      <input type="number" id="passengers" name="passengers" max="5" min="0" value="0">
    
      <div>
        <button type="submit">Book</button>
      </div>
    </form>
  <br />
  <h2>Pattern</h2>
  <form action="#" method="get">
    <div>
      <label for="zip_code">Postal / Zip Code:</label>
    </div>
  
    <input type="text" id="zip_code" name="zip_code" pattern="(\d{5}([\-]\d{4})?)" required>
  
    <div>
      <button type="submit">Submit</button>
    </div>
  </form>
  <br />
  <h2>Styled validations</h2>
  <div class="styled-validation">
    <form action="#" method="get">
      <div>
        <label for="email">Email</label>
      </div>
      <input type="email" id="email" name="email">
    
      <div>
        <label for="website">Website</label>
      </div>
      <input type="url" id="website" name="website">
    
      <div>
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>
</body>
</html>
