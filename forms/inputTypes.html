  <h1>Input types</h1>
    <div>
      <label for="text">text Input</label>
      <input type="text" placeholder="text" name="text" id="text" />
    </div>
  <div>
    <label for="password">password Input</label>
    <input type="password" placeholder="password" name="password" id="password" />
  </div>
  <div>
    <label for="email">email Input</label>
    <input type="email" placeholder="email" name="email" id="email" />
  </div>
  <div>
    <label for="number">number Input</label>
    <input type="number" placeholder="number" name="number" id="number" />
  </div>
  <div>

  <div>
    <label for="time">time Input</label>
    <input type="time" placeholder="time" name="time" id="time" />
  </div>
  <div>

    <input type="week" placeholder="week" name="week" id="week" />

  </div>
  <div>
    <label for="range">range Input</label>
    <input type="range" placeholder="range" name="range" id="range" />
  </div>
  <div>
    <label for="file">file Input</label>
    <input type="file" placeholder="file" name="file" id="file" />
  </div>

    <label for="option1">Option 1</label>
    <input type="radio" name="radio" value="option1" />
    <label for="option2">Option 2</label>
    <input type="radio" name="radio" value="option2" />
