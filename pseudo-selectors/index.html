<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pseudo selectors</title>
  <link rel="stylesheet" type="text/css" href="./index.css">
</head>
<body>
  <a href="../index.html">Home</a>
  <div>
    <h1>Pseudo Selectors (classes)</h1>
    <button class="hov">Hover Me</button>
    <button class ="active">Click Me</button>
    <button class="focus">Focus Me</button>
  </div>
  <hr />
  <div>
    <h1>Pseudo Elements</h1>
    <div>
      <p class="fire">Hot stuff</p>
      <p class="finished">Finished it</p>
      <p class="first-letter">Awesome first letter</p>
    </div>
  </div>
  <hr />
  <div>
    <h1>Attribute selectors</h1>
    <div class="flex">
      <p for="bill">bill</p>
      <p test="jill">jill</p>
      <p for="silly">silly</p>
      <p for="ill">ill</p>
      <p for="yolo">YOLOOOOO</p>
    </div>
  </div>
</body>
</html>
